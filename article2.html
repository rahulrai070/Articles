<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3 mt-4">
                <label for="updateTitle" class="form-label">New Title</label>
                <input type="text" class="form-control" id="updateTitle" placeholder="Title">
                <!-- 
                    Property    -   Current     -   New
                    label       -   New Title   - Title
                    for         - updateTitle   - title
                    id          - updateTitle   - title
                -->
            </div>

            <div class="col-md-6 mb-3 mt-4">
                <label for="updateDescription" class="form-label">New Description</label>
                <textarea class="form-control" id="updateDescription" rows="1"></textarea>
            </div>

            <div class="col-md-6 mb-3 mt-4">
                <label for="updateCategory" class="form-label">New Category</label>
                <input type="text" class="form-control" id="updateCategory" placeholder="Category">
            </div>

            <div class="col-md-6 mb-3 mt-4">
                <label for="updateDate" class="form-label">New Date</label>
                <input type="date" class="form-control" id="updateDate">
            </div>

            <div class="col-md-6 mb-3 mt-4">
                <label for="updateImage" class="form-label">New Image</label>
                <input type="url" class="form-control" id="updateImage" placeholder="Image_url">
            </div>

            <div class="col-12 text-center mb-4">
                <button type="submit" class="btn btn-success px-5">Submit</button>
            </div>

        </div>

        <div class="row" id="cardRow">
        </div>
    </div>
    <script src="newArticle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
